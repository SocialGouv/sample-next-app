name: Review

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

jobs:

  deploy:
    name: Build and Deploy application
    runs-on: ubuntu-latest
    steps:
      - name: Logs kube-workflow pipeline
        uses: SocialGouv/kube-workflow/logs@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          kubewebhookToken: ${{ secrets.KUBEWEBHOOK_TOKEN }}
          rancherProjectName: ${{ secrets.RANCHER_PROJECT_NAME }}
