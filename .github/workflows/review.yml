name: Review

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - v*


concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

jobs:
  ##############################################################################
  ## BUILD AND REGISTER DOCKER IMAGES
  ##############################################################################
  register:
    name: Build & Register
    runs-on: ubuntu-latest
    steps:
      - name: Get project name
        run: |
          echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
    
      - name: Application
        uses: SocialGouv/actions/harbor-build-register@master
        with:
          imageName: ${{ env.project }}/app
          harborUsername: ${{ secrets.HARBOR_USERNAME }}
          harborPassword: ${{ secrets.HARBOR_PASSWORD }}
          
      - name: Hasura
        uses: SocialGouv/actions/harbor-build-register@master
        with:
          imageName: ${{ env.project }}/hasura
          dockercontext: ./hasura
          dockerfile: ./hasura/Dockerfile
          harborUsername: ${{ secrets.HARBOR_USERNAME }}
          harborPassword: ${{ secrets.HARBOR_PASSWORD }}
          
  ##############################################################################
  ## GENERATE KUBERNETES MANIFESTS
  ##############################################################################
  manifests:
    name: Generate k8s manifests
    runs-on: ubuntu-latest
    steps:
      - name: Use k8s manifests generation
        uses: SocialGouv/actions/k8s-manifests@RANCHER_PROJECT_ID
        with:
          environment: "dev"
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          socialgouvbaseDomain: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}

  ##############################################################################
  ## DEPLOY APPLICATION OVER KUBERNETES
  ##############################################################################
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    needs: [register, manifests]
    steps:
      - name: Use autodevops deployment
        uses: SocialGouv/actions/autodevops-deploy@RANCHER_PROJECT_ID
        with:
          environment: "dev"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
