name: Review

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

concurrency:
  cancel-in-progress: true
  group: ${{ github.ref }}

jobs:
  ##############################################################################
  ## CREATE DATABASE, SECRET AND USER
  ##############################################################################
  create-db:
    name: Create DB
    runs-on: ubuntu-latest
    steps:
      - name: Create DB
        uses: SocialGouv/actions/autodevops-create-db@devthejo/debug-relatives-actions-branch-name-withSpécialCharacteres&123421@ohsodhfoqisfjcpxw,c
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          adminPgSecret: pg-scaleway

  ##############################################################################
  ## BUILD AND REGISTER DOCKER IMAGES
  ##############################################################################
  register:
    name: Build & Register
    runs-on: ubuntu-latest
    steps:
      - name: Get project name
        run: |
          echo "project=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Application
        uses: SocialGouv/actions/autodevops-build-register@devthejo/debug-relatives-actions-branch-name-withSpécialCharacteres&123421@ohsodhfoqisfjcpxw,c
        with:
          project: ${{ env.project }}
          imageName: ${{ env.project }}/app
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Hasura
        uses: SocialGouv/actions/autodevops-build-register@devthejo/debug-relatives-actions-branch-name-withSpécialCharacteres&123421@ohsodhfoqisfjcpxw,c
        with:
          dockercontext: ./hasura
          project: ${{ env.project }}
          dockerfile: ./hasura/Dockerfile
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: ${{ env.project }}/hasura

  ##############################################################################
  ## GENERATE KUBERNETES MANIFESTS
  ##############################################################################
  manifests:
    name: Generate k8s manifests
    runs-on: ubuntu-latest
    steps:
      - name: Use k8s manifests generation
        uses: SocialGouv/actions/autodevops-manifests@devthejo/debug-relatives-actions-branch-name-withSpécialCharacteres&123421@ohsodhfoqisfjcpxw,c
        with:
          environment: "dev"
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
          socialgouvBaseDomain: ${{ secrets.SOCIALGOUV_BASE_DOMAIN }}
          # new create-db action need actions/autodevops-manifests pgUserSecretPrefix input setted as pg-user
          pgUserSecretPrefix: pg-user

  ##############################################################################
  ## DEPLOY APPLICATION OVER KUBERNETES
  ##############################################################################
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    needs: [register, manifests]
    steps:
      - name: Use autodevops deployment
        uses: SocialGouv/actions/autodevops-deploy@devthejo/debug-relatives-actions-branch-name-withSpécialCharacteres&123421@ohsodhfoqisfjcpxw,c
        with:
          environment: "dev"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherId: ${{ secrets.RANCHER_PROJECT_ID }}
