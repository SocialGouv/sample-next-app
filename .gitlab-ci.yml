include:
  - project: SocialGouv/gitlab-ci-yml
    file: /autodevops.yml
    ref: master

variables:
  AUTO_DEVOPS_RELEASE_AUTO: "ðŸ”–"
  AUTO_DEVOPS_PRODUCTION_AUTO: "ðŸš€"
  ENABLE_AZURE_POSTGRES: 1
  TEST_DISABLED: 1
  CODE_QUALITY_DISABLED: 1
  NOTIFY_DISABLED: 1

Lint:
  rules:
    - when: never

Test:
  rules:
    - when: never

Register image:
  extends: .autodevops_register_image
  variables:
    DOCKER_BUILD_ARGS: >-
      --shm-size 512M
    IMAGE_NAME: $CI_REGISTRY_IMAGE/app

Register image Hasura:
  extends: .autodevops_register_image
  dependencies: []
  needs: []
  environment:
    name: ${CI_COMMIT_REF_NAME}-dev2
  variables:
    CONTEXT: ./hasura
    IMAGE_NAME: $CI_REGISTRY_IMAGE/hasura

E2E test on deployed branch:
  stage: Deploy
  image: registry.gitlab.factory.social.gouv.fr/socialgouv/docker/puppeteer:1.54.2
  allow_failure: true
  except:
    refs:
      # Don't run on release
      - tags
      - master
    variables:
      # Don't run when deploying in production
      - $PRODUCTION
      # Don't run when releasing
      - $RELEASE
  environment:
    name: ${CI_COMMIT_REF_NAME}-dev2
    url: https://${CI_ENVIRONMENT_SLUG}-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - optional/e2e/runners/puppeteer/node_modules
      - $CI_PROJECT_DIR/.yarn
  before_script:
    - export CODECEPT_BASEURL=${CI_ENVIRONMENT_URL}
    - cd ./optional/e2e/runners/puppeteer
    - |-
      retry=180;
      while
        ! wget -q -O - "$@" "${CODECEPT_BASEURL}"  | grep -i "Welcome" &&
        [[ $(( retry-- )) -gt 0 ]];
      do echo "Waiting for ${CODECEPT_BASEURL} to be ready" ; sleep 3 ; done ;
      [ "$retry" -eq "-1" ] && exit 1
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.yarn
    - yarn --frozen-lockfile
    - "echo CODECEPT_BASEURL: $CODECEPT_BASEURL"
    - yarn test
